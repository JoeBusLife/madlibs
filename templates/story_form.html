{% extends 'base.html'  %}
{% block title %}{{story_title_disp}}{% endblock %}

{% block content %}
<h1>{{story_title_disp}}</h1>
<form action='/{{story_title}}/story'>
	{% for prompt in prompts %}
	<label for="{{prompt}}">{{prompt.replace('_', ' ')}}:</label>
  <input type="text" placeholder="{{prompt.replace('_', ' ')}}" name="{{prompt}}"><br></br>
	{% endfor %}
  <button>Submit!</button>
</form>
{% endblock %}
